<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora do dia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Hora do dia</h1>

    <div>
        <h2 id="horadodia" onload="horario()"></h2>
        <img src="imagens/dia.jpg" alt="imagem de dia">
    </div>

    <p>Exercício do Curso em Vídeo</p>

    <script>
        function horario() {
            var hora = new Date()
            var h = hora.getHours()
            var texto = document.getElementById('horadodia')
            texto.innerHTML(`Agora são ${h} horas.`)
        }
    </script>
</body>
</html>
