<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de exercício</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Vamos contar</h1>
    </header>
    <section>
        <div id="principal">
            Início: <input type="number" name="inicio" id="inicio"> <br>
            Fim: <input type="number" name="fim" id="fim"> <br>
            Passo: <input type="number" name="passo" id="passo"> <br>
            <input type="button" value="Contar" id="botao" onclick="contar()">
        </div>

        <div id="res">
            <p>Preparando a contagem...</p>
        </div>
    </section>
    <footer>
        <p>Exercício feito para o Curso em Vídeo</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
